version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mis
      POSTGRES_USER: mis_user
      POSTGRES_PASSWORD: mis_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn mis.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: mis
      POSTGRES_USER: mis_user
      POSTGRES_PASSWORD: mis_password
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data:
